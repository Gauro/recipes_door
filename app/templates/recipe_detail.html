<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.5;
        }

        .ingredients {
            margin-top: 20px;
        }

        .instructions {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ recipe.title }}</h1>
    <p><strong>Description:</strong> {{ recipe.description }}</p>
    <div class="ingredients">
        <h2>Ingredients:</h2>
        <ul>
            {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            {% for step in recipe.instructions %}
            <li>{{ step }}</li>
            {% endfor %}
        </ol>
    </div>
</div>

</body>
</html>
